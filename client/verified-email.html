<!DOCTYPE html>
<html lang="en" ng-app="shifu">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shifu</title>

    <!-- Bootstrap -->
    <link href="vendor/bootswatch/flatly/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="vendor/PACE/themes/green/pace-theme-minimal.css" rel="stylesheet" />
    <link href="css/bootstrap-extra.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]> <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script> <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> <![endif]-->

    <!-- Pace -->
    <script src="vendor/PACE/pace.js"></script>

  </head>
  <body ng-controller="IndexController">
    <!-- view -->
    <div class="container">
      <div class="row">
        <h1 class="text-center">Shifu</h1>
      </div>
      <div class="row">

        <div class="col-sm-6 col-sm-push-3">
          <div class="portlet portlet-bordered">
            <!-- login error -->
            <!-- this code is written using ejs templating langugae, this page is not an angular view so we can directly access the req and res of the page -->
              <div class="alert alert-success alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <strong>Email verified successfully! You may log in to your account now</strong>
              </div>

              <!-- TODO:make facebook login from this route also -->
            <div class="panel-heading text-center">
              <h3 class="panel-title">LOGIN OR REGISTER WITH:</h3>
            </div>
            <div class="panel-body">
              <!-- social login -->
              <a href="/auth/facebook" class="btn btn-info btn-block" role="button">
                <span class="fa fa-facebook fa-lg"></span>
                FACEBOOK</a>

              <a href="/auth/google" class="btn btn-danger btn-block" role="button">
                <span class="fa fa-google-plus fa-lg"></span>
                GOOGLE</a>
              <!-- local login -->
              <div class="login-or">
                <hr class="hr-or">
                <span class="span-or">or</span>
              </div>
              <!-- <form role="form" action="/signin" method="post" novalidate> -->
              <form role="form" ng-submit="signinUser()" action="/auth/local" method="post" novalidate>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="fa fa-user fa-lg fa-fw"></i>
                    </span>
                    <input type="text" class="form-control" name="username" placeholder="Username" ng-model="localUser.username">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="fa fa-key fa-lg fa-fw"></i>
                    </span>
                    <input type="password" class="form-control" name="password" placeholder="Password" ng-model="localUser.password">
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Sign in
                </button>
                <!-- TODO: remember me -->
                <label class="checkbox-inline pull-left">
                  <input type="checkbox" id="rememberMe" value="true" checked>
                  Remember me
                </label>
                <a type="button" class="pull-right">Forgot password?</a>
              </form>
            </div>
            <!-- create an account -->
            <div class="text-center">
              <button id="register" type="button" class="btn btn-link" ui-sref="signup">Create account</button>
            </div>
          </div>
        </div>

      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-center">
          <strong>Â© Copyright 2016 Shifu</strong>
        </p>
      </div>
    </footer>

    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-resource/angular-resource.js"></script>
    <script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="vendor/angular-animate/angular-animate.js"></script>
    <script src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="js/services/lb-services.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/shifu-controllers.js"></script>
  </body>
</html>
