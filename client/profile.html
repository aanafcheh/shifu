<!DOCTYPE html>
<html lang="en" ng-app="shifuProfile">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shifu</title>

    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="vendor/ng-img-crop/compile/minified/ng-img-crop.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/momentjs/2.13.0/moment.min.js"></script>
    <script>
      moment().format();

    </script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]> <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script> <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> <![endif]-->
  </head>
  <body ng-controller="ProfileController" ng-cloak>
    <div class="navbar navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Shifu</a>
        </div>

        <!-- collapsable menu -->
        <div id="navbar" class="navbar-collapse collapse" ng-repeat="user in profile">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <img class="img-circle img-responsive hidden-xs" ng-src="{{user.profile._json.picture.data.url}}"/>
            </li>

            <!-- user settings -->
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{user.profile.name.givenName}}
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a ui-sref="application">Open a New Restaurant</a>
                </li>
                <li>
                  <a>Settings</a>
                </li>
                <li role="separator" class="divider"></li>
                <li>
                  <a href="logout">Log Out</a>
                </li>
              </ul>
            </li>

            <!-- open a restaurant -->
            <li>
                <button class="btn btn-default" role="button" ui-sref="application">Open a Restaurant</button>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- view -->
    <div class="container-fluid">
      <div ui-view></div>
    </div>

    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-resource/angular-resource.js"></script>
    <script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="vendor/angular-animate/angular-animate.js"></script>
    <script src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="vendor/angular-touch/angular-touch.js"></script>
    <script src="vendor/angular-file-upload/dist/angular-file-upload.js"></script>
    <script src="vendor/trianglify/dist/trianglify.min.js"></script>
    <script src="vendor/ng-img-crop/compile/minified/ng-img-crop.js"></script>
    <script src="js/services/lb-services.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/shifu-controllers.js"></script>
  </body>
</html>
