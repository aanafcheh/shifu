<!DOCTYPE html>
<div class="portlet portlet-bordered">
  <div class="portlet-title">
    <div class="caption caption-green">
      <i class="fa fa-camera" aria-hidden="true"></i>
      <span class="caption-subject text-uppercase">
        Add an Image</span>
      <span class="caption-helper">optional</span>
    </div>
    <div class="actions">
      <div class="form-group">
        <label class="btn btn-default" role="button" for="menuItemImage">Choose File
          <input type="file" name="menuItemImage" id="menuItemImage" class="hidden" nv-file-select uploader="uploader" ng-click="uploader.clearQueue()" ng-model="image" valid-file required>
        </label>
      </div>
    </div>
  </div>

  <div class="portlet-body">
    <div class="row text-center" ng-repeat="item in uploader.queue">
      <div class="col-md-6">
        <strong>Crop:</strong>
        <div class="cropArea text-center center-block">
          <img-crop image="item.image" result-image="item.croppedImage"></img-crop>
        </div>
      </div>
      <div class="col-md-6">
        <strong>Preview:</strong>
        <div><img class="img-circle center-block" ng-src="{{item.croppedImage}}"/></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="btn-group btn-group-justified" role="group" style="margin-top:20px">
          <div class="btn-group" role="group">
            <button class="btn btn-primary" ng-click="ok()" ng-disabled="!image">Upload</button>
          </div>
          <div class="btn-group" role="group">
            <button class="btn btn-default" ng-click="cancel()">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
