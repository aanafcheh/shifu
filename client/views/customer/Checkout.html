

<!--over all details of ordering items-->
<div>
  <div class="row">
    <div class="col-sm-4">
      Item
    </div>
    <div class="col-sm-4">
      Quantity
    </div>
    <div class="col-sm-4">
      Cost
    </div>

  </div>
      <div class="row" ng-repeat="item in itemsToOrder" style="padding: 5px;">
      <div class="col-sm-4">
        {{item.item}}
      </div>
        <div class="col-sm-4">
          {{item.quantity}}
        </div>
      <div class="col-sm-4" >
        {{item.price * item.quantity}}
        <button  class="btn btn-info btn-xs" ng-click="deleteItemFromCart(item.id,$index)">Delete</button>
      </div>

        </div>
<hr>
  <div class="row">

    <div class="col-sm-8">
     Total
    </div>
    <div class="col-sm-4" >
    {{total}}
    </div>

  </div>

  <button  class="btn btn-danger btn-xs" ng-click="checkout()">CheckOut</button>
</div>
