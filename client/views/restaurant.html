<div class="container">

  <div class="row">

    <div class="col-md-12 col-md-6 col-md-offset-3">
      <div class="panel">
        <div class="panel-heading">
          <h3 class="panel-title">Restaurant Application Status</h3>
        </div>
        <div class="panel-body text-justify">
          <ul class="list-inline">
            <li>
              <span class="glyphicon glyphicon-check text-success" aria-hidden="true"></span>
              Application Received
            </li>
            <li>
              <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
            </li>
            <li>
              <span class="glyphicon glyphicon-unchecked" aria-hidden="true"></span>
              Proccessing
            </li>
            <li>
              <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
            </li>
            <li>
              <span class="glyphicon glyphicon-unchecked" aria-hidden="true"></span>
              Restaurant Registered
            </li>
          </ul>
        </div>
      </div>
    </div>

  </div>

  <!-- restaurant profile badge -->
  <div class="row" ng-repeat="shifu in restaurant">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="col-md-6">
          <div class="media">
            <div class="media-left media-middle">
              <button ng-if="!image" type="button" class="btn btn-primary btn-circle btn-xl" ng-click="open('lg')">
                <i class="fa fa-cutlery" aria-hidden="true"></i>
              </button>
              <img ng-if="image" class="img-circle" height="64" width="64" ng-src="{{image}}"/>
            </div>
            <div class="media-body">
              <h4 class="media-heading">{{shifu.restaurantName}}</h4>
              <i class="fa fa-map-marker" aria-hidden="true"></i>
              {{shifu.address | capitalize}}
              <br>
              {{shifu.zipcode}},
              {{shifu.city | capitalize}}
              <br>
              <i class="fa fa-mobile" aria-hidden="true"></i>
              {{shifu.phoneNumber}}
              <br>
              <i class="fa fa-envelope" aria-hidden="true"></i>
              {{shifu.email}}
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <h4>
          <span class="label label-success">Open</span>
          <span class="label label-primary">Delivery from 5$</span>
          <span class="label label-default">7AM-12PM Daily</span>
          {{getDatetime}}
        </h4>
        </div>
      </div>

    </div>

  </div>

</div>
